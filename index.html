<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta author="Marina Altudova. front-end-developer from San-Francisco">
<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
  	<h1>Rock Paper Scissors</h1>
  </header>

   <div class="score-board">
	   	<div id="user-label" class="badge">user</div>
	   	<div id="computer-label" class="badge">comp</div>
	   	<span id="user-score">0</span>:<span id="computer-score">0</span>
   </div>

     <div class="result">
     	<p>Paper covers rock. You win!</p>
     </div>

     <div class="choices">
     	<div class="choice" id="r">
     		<img src="img/rock.svg" alt="" width="50px" height="auto">
     	</div>
     	<div class="choice" id="p">
     		<img src="img/paper.svg" alt="" width="50px" height="auto">
     	</div>
     	<div class="choice" id="s">
     		<img src="img/sza.svg" alt="" width="50px" height="auto">
     	</div>
     	</div>

     	<p id="action-message">Make your move!</p>
    
<script src="js/main.js"></script>
</body>
</html>
